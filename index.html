<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reminder App</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Reminder App</h1>
		</header>
		<div class="container">
			<div class="tab-container">
				<button class="tab-button" onclick="openTab(event, 'oneTime')">One-Time Reminders</button>
				<button class="tab-button" onclick="openTab(event, 'repeated')">Repeated Reminders</button>
				<button class="tab-button" id="createReminderBtn">Create Reminder</button>
				<button class="tab-button" id="settingsBtn" onclick="openTab(event, 'settings')">Settings</button>
			</div>

			<div id="oneTime" class="tab-content">
				<div id="oneTimeReminders"></div>
			</div>
			<div id="repeated" class="tab-content">
				<div id="repeatedReminders"></div>
			</div>
			<div id="settings" class="tab-content">
				<h2>Settings</h2>
				<p>Settings content will go here.</p>
			</div>
			<!-- Modal -->
			<div id="reminderModal">
				<div class="modal-content">
					<span class="close" onclick="closeModal()">&times;</span>
					<h2>Create Reminder</h2>
					<input type="text" id="reminderName" placeholder="Reminder Name" />
					<select id="reminderCategory">
						<option value="one-time">One-time</option>
						<option value="repeated">Repeated</option>
					</select>

					<!-- Date and Time for One-time Reminders -->
					<div class="datetime-container">
						<input type="date" id="reminderDate" />
						<input type="time" id="reminderTime" />
					</div>

					<!-- Days of the Week for Repeated Reminders -->
					<div class="repeated-container" style="display: none">
						<label><input type="checkbox" name="days" value="Sunday" /> Sunday</label>
						<label><input type="checkbox" name="days" value="Monday" /> Monday</label>
						<label><input type="checkbox" name="days" value="Tuesday" /> Tuesday</label>
						<label><input type="checkbox" name="days" value="Wednesday" /> Wednesday</label>
						<label><input type="checkbox" name="days" value="Thursday" /> Thursday</label>
						<label><input type="checkbox" name="days" value="Friday" /> Friday</label>
						<label><input type="checkbox" name="days" value="Saturday" /> Saturday</label>
						<input type="time" id="reminderTime" />
					</div>

					<button id="saveReminderBtn">Create Reminder</button>
				</div>
			</div>
		</div>
		<script src="renderer.js"></script>
	</body>
</html>
